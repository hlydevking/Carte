---
layout: default
---

<nav id='links'>
	<h1>{{ site.title }}</h1>
  <ul>
  {% for post in site.posts %}
    <li><a href='#{{ post.url }}'>{{ post.title }}</a></li>
  {% endfor %}
  </ul>
</nav>

<section id='references'>
{% for post in site.posts %}
  <article class='{{ post.type }}'>
    <a name='{{ post.url }}'><h2>{% if post.type %}<code><b>{{ post.type }}</b> {{ post.path }}</code> {% endif %}{{ post.title }}</h2></a>
    <section class='body'>
      {{ post.content }}
    </section>
  </article>
{% endfor %}
</section>
